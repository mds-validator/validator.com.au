---
layout: default
---
<div class="bg-gray-400">
    <div class="container mx-auto">
        <div>
            <h3 class="m-5 text-4xl font-bold text-gray-800 xl:text-5xl">
                Features
			</h3>
		</div>
    </div>
</div>

<div>
	<div class="flex flex-wrap pb-4 bg-gray-300">
	    <div class="container mx-auto mt-3">
			<div class="flex flex-row flex-wrap">
				<div class="grid grid-cols-2">
				{% for item in site.data.frontcards.docs %}
				
					
					<div class="col-span-2 p-4 m-3 bg-white border-l-8 border-gray-600 border-solid shadow-lg md:col-span-1">
					<h3 class="mb-4 text-3xl font-bold text-gray-800">
					{{ item.title }}
					</h3>
					<p pb-4>
					{{ item.text }}
					</p>
					</div>
				

				{% endfor %}
				</div>
			</div>
	    </div>
	</div>
</div>
