---
layout: default
---

<div class="flex flex-wrap">
    <div class="container mx-auto">
    <div class="flex flex-row flex-wrap">
    	
    	  {% for item in site.data.frontcards.docs %}
    	  <div class="flex m-0 my-1 overflow-hidden sm:my-1 sm:px-1 md:my-2 md:px-2 md:w-1/2 lg:my-2 lg:px-2 lg:w-1/2 xl:my-2 xl:px-2 xl:w-1/2">
    	    
    	    <div class="m-1 flex-auto">
    	    <h3 class="text-2xl">
    	      {{ item.title }}
    	      </h3>
    	      <p>
    	      {{ item.text }}
    	      </p>
    	
    	    </div>
    	
    	  </div>
    	  {% endfor %}
    </div>
    </div>
</div>
