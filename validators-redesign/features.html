---
layout: default
---
<div class="bg-gray-400">
    <div class="container mx-auto">
        <div>
            <h3 class="my-5 text-4xl font-bold text-gray-800 xl:text-5xl">
                Features
			</h3>
		</div>
    </div>
</div>

<div>
	<div class="flex flex-wrap mb-4 bg-gray-300">
	    <div class="container mx-auto">
	    <div class="flex flex-row flex-wrap">
	    	
	    	  {% for item in site.data.frontcards.docs %}
	    	  <div class="flex m-0 my-1 overflow-hidden sm:my-1 md:my-2 md:w-1/2 lg:my-2 lg:w-1/2 xl:my-2 xl:w-1/2">
	    	    
	    	    <div class="flex-auto p-4 m-3 bg-white border-l-8 border-gray-600 border-solid shadow-lg">
	    	    <h3 class="my-4 text-3xl font-bold text-gray-800">
	    	      {{ item.title }}
	    	      </h3>
	    	      <p pb-4>
	    	      {{ item.text }}
	    	      </p>
	    	
	    	    </div>
	    	
	    	  </div>
	    	  {% endfor %}
	    </div>
	    </div>
	</div>
</div>
