<div class="flex flex-col bg-blue-900 flex-initial">
   
    <div class="container mx-auto">
       <div class="flex h-40">
          <div class="flex flex-row">
             <div class="justify-center m-auto">
               <img class="object-scale-down h-20" src="assets/images/header-logo-agov.png" />
            </div>
         </div>
          <div class="flex flex-auto flex-col justify-center pl-3">
             <h1 class="text-2xl text-white">Online Data Validator</h1>
             <h2 class="text-xl text-white">Submission and validation tool for for large data sets</h2>
          </div>
       </div>
       
       <div>
          <ul class="flex m-3">
              {% for item in site.data.menu.docs %}
               <li><a href="{{ item.url }}" class="text-yellow-600 mr-3">{{ item.title }}</a></li>
              {% endfor %}
           </ul>
       </div>
    </div>

</div>
