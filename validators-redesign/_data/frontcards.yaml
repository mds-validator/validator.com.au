docs_list_title:  Frontcards
docs:

- title: Reduces errors and lowers costs
  text: Data sets can be rapidly assessed, reviewed and re-submitted reducing the time required before data can be accepted and used. This reduces errors, lowers costs, and improves the accuracy and effectiveness of subsequent reporting and decision making.

- title: Works with any data set and any reporting period
  text: The Online Data Validator is designed to easily incorporate any data set and any reporting requirements. The reporting tool can be modified to generate tables and charts that are ready to present to stakeholders.

- title: Spotlights trends and changes
  text: Built-in analysis and reporting provides insight into historical, regional, and organisational trends. Major changes over time or between regions are easily detected through user-friendly reporting.

- title: Supports corporate knowledge retention and transfer
  text: New validations are retained by the Online Data Validator, so that validation becomes more and more comprehensive over time. Recurring issues link back to historical records to provide a full history of the issue.

- title: Facilitates collaboration
  text: The Online Data Validator provides a workspace with a simple workflow for submitters and receivers to collaborate and respond to data validity issues. It tracks issues and retains a record of discussions between submitters and receivers throughout the review process.

- title: Easy to use
  text: The tool is designed and continually updated with best practice user experience principles in mind. All users are guided through the validation, submission and review process via a simple, easy to follow format.

- title: Accessible
  text: The application is compliant with WCAG 2.0 guidelines at the AA level.

- title: Secure
  text: The MDS Online Validator employs security systems and protocols that satisfy the requirements of the Australian Signals Directorate Information Security Manual. [Read more about Strategic Data's approach to designing and managing secure digital information systems.

- title: Contact us
  text: To explore whether the Online Data Validator can help you call us on [+613 9340 9000] or email via [info@strategicdata.com.au]